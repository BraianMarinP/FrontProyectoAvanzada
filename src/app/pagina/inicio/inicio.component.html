
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
    <div class="col" *ngFor="let item of publicacionProductosDTO">
        <div class="card shadow-sm">
            <div class="row">
                <div class="col-md-6 img-vertical">
                    <img class="rounded-start" src="{{item.idImagenes[0]}}" />
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                         <p class="card-text">{{item.titulo}}</p>
                        <p class="card-text">{{item.producto.descripcion}}</p>
                        <p class="card-text">$ {{item.precio}}</p>
                        <span class="badge text-bg-primary me-2" *ngFor="let cat of
                        item.producto.categorias">{{cat.nombre}}</span> 
                        <hr />
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" 
                                    role="button" (click)="irDetallePublicacion(item.idPublicacion)">Ver detalle</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
