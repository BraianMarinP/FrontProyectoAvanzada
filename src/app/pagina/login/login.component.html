<div class="modal-content rounded-4 shadow">
  <!-- Texto de iniciar sesion -->
  <div class="modal-header p-5 pb-4 border-bottom-0">
    <h1 class="fw-bold mb-0 fs-2">Iniciar sesi칩n</h1>
  </div>

  <div class="modal-body p-5 pt-0">
    <form #f="ngForm" (ngSubmit)="login()">

      <div class="form-floating mb-3">
        <input #correo="ngModel" class="form-control rounded-3" type="email" id="floatingInput" placeholder="name@example.com"
          [ngClass]="correo.invalid && (correo.dirty || correo.touched) ? 'is-invalid' : ''" name="correo"
          [(ngModel)]="sesion.email" required maxlength="50" />
        <label for="floatingInput">Correo</label>
      </div>

      <div class="form-floating mb-3">
        <input #password="ngModel" class="form-control rounded-3" type="password" id="floatingPassword" placeholder="Password"
          [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''" name="password"
          [(ngModel)]="sesion.password" required maxlength="50" />
        <label for="floatingPassword">Contrase침a</label>
      </div>
      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar sesi칩n</button>

      <app-alerta [alerta]="alerta"></app-alerta>

    </form>
  </div>
</div>
